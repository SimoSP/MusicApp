<ion-header>
  <ion-toolbar>
    <ion-title>About</ion-title>
    <ion-buttons slot="start">      
      <ion-menu-button autoHide="false"></ion-menu-button>     
    </ion-buttons> 
  </ion-toolbar>
</ion-header>
<ion-menu contentId="main-content" side="start">    
  <ion-header>      
    <ion-toolbar>        
      <ion-title>Menu</ion-title>      
    </ion-toolbar>    
  </ion-header>    
  <ion-content>      
    <ion-list>        
      <ion-menu-toggle auto-hide="false" *ngFor="let page of pages">
        <ion-item [routerLink]="page.path" routerDirection="root" [class.active-menu]="activePath === page.path">            
          {{page.name}}
        </ion-item>         
      </ion-menu-toggle>      
    </ion-list>    
  </ion-content>   
</ion-menu>

<ion-router-outlet id="main-content" main></ion-router-outlet>
<ion-content>
  <ion-text color="secondary">
    <h1>This app was created part of Labwork-7</h1>
    <p>
      App creators are Simo Partanen,Inessa Rif and Daniel Rif.
    </p>
    
  </ion-text>
</ion-content>
