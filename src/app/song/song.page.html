
<ion-header>
  <ion-toolbar class="ios hydrated">
    <ion-title class="ios title-ios hydrated">Add a new song</ion-title>
    <ion-buttons slot="start">      
      <ion-menu-button autoHide="false"></ion-menu-button>     
    </ion-buttons> 
  </ion-toolbar>
</ion-header>
<ion-menu contentId="main-content" side="start">    
  <ion-header>      
    <ion-toolbar>        
      <ion-title>Menu</ion-title>      
    </ion-toolbar>    
  </ion-header>    
  <ion-content>      
    <ion-list>        
      <ion-menu-toggle auto-hide="false" *ngFor="let page of pages">
        <ion-item [routerLink]="page.path" routerDirection="root" [class.active-menu]="activePath === page.path">            
          {{page.name}}
        </ion-item>         
      </ion-menu-toggle>      
    </ion-list>    
  </ion-content>   
</ion-menu>

<ion-router-outlet id="main-content" main></ion-router-outlet>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="songForm" (ngSubmit)="formSubmit()">
      <ion-item>
        <ion-label position="floating">Song Title</ion-label>
        <ion-input formControlName="title" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Band</ion-label>
        <ion-input formControlName="band" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Lyrics</ion-label>
        <ion-input formControlName="lyrics" type="text" required>
        </ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="full" expand="block">Add</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
