<ion-header>
  <ion-toolbar>
    <ion-title>
      Song list
    </ion-title>
    <ion-buttons slot="start">      
      <ion-menu-button autoHide="false">
        
      </ion-menu-button>     
    </ion-buttons> 
  </ion-toolbar>
</ion-header>
<ion-menu contentId="main-content" side="start">    
  <ion-header>      
    <ion-toolbar>        
      <ion-title>Menu</ion-title>      
    </ion-toolbar>    
  </ion-header>    
  <ion-content>      
    <ion-list>        
      <ion-menu-toggle auto-hide="false" *ngFor="let page of pages">
        <ion-item [routerLink]="page.path" routerDirection="root" [class.active-menu]="activePath === page.path">            
          {{page.name}}
        </ion-item>         
      </ion-menu-toggle>      
    </ion-list>    
  </ion-content>   
</ion-menu>
<ion-router-outlet id="main-content" main></ion-router-outlet>

<ion-content>
  <ion-list class="ios list-ios hydrated">
    <ion-list-header class="ios hydrated">
      Added songs
    </ion-list-header>
    <div *ngFor="let item of details">
      <p>{{Song.band}}</p>
      </div>
    <ion-item *ngFor="let song of Songs" class="user-list">
      <ion-label>
        <h5>
          <ion-icon name="person"></ion-icon> {{song.title}}
        </h5>
        <p>
          <ion-icon name="musical-note-outline"></ion-icon> {{song.band}}
        </p>
        <p>
          <ion-icon name="musical-notes-outline"></ion-icon> {{song.lyrics}}
        </p>
      </ion-label>
      <div class="item-note" item-end>
        <button ion-button clear [routerLink]="['/edit/', song.$key]">
          <ion-icon name="create" style="zoom:2.0"></ion-icon>
        </button>
        <button ion-button clear (click)="deleteSongs(song.$key)">
          <ion-icon name="trash" style="zoom:2.0"></ion-icon>
        </button>
      </div>
    </ion-item>
  </ion-list>
